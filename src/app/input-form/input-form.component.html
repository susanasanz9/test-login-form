<div class="input-form-group">
	<i *ngIf="hasIcon"
	   [class]="iconClass"></i>
	<input class="input-form"
		   [ngClass]="{'with-icon': hasIcon }"
		   [value]="value"
		   [type]="inputType"
		   (input)="onInput(inputEl.value)"
		   [placeholder]="inputLabel"
		   #inputEl>
	<span class="focus-border"></span>
	<!-- TODO: validation error messages -->
</div>
