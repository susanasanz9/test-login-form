<div class="container"
	 *ngIf="!loading">
	<ng-container *ngIf="isMobile; then loginLogo"></ng-container>
	<div class="login-form-container">
		<ng-container *ngIf="!isMobile; then loginLogo"></ng-container>
		<form class="login-form"
			  [formGroup]="loginForm"
			  (ngSubmit)="onSubmit()">

			<div class="form-group">
				<label for="email">Email</label>
				<input type="email"
					   formControlName="email"
					   class="form-control">
			</div>
			<div class="form-group">
				<label for="email">Password</label>
				<input type="password"
					   formControlName="password"
					   class="form-control">
			</div>

			<div class="form-group">
				<app-toggle></app-toggle>
				<!-- [checked]='checked' -->
				<!-- <app-toggle [inputFormControlName]='loginForm?.value.remember'></app-toggle> -->
				<!-- <label class="switch">
					<input type="checkbox"
						   formControlName="remember"
						   checked>
					<span class="slider round"></span>
				</label> -->
			</div>

			<button type="submit"
					class="btn btn-success">Save</button>

		</form>
	</div>
</div>

<ng-template #loginLogo>
	<div class="login-logo"></div>
	<p class='login-logo__title'
	   *ngIf="!isMobile">Prueba t√©cnica</p>
</ng-template>
